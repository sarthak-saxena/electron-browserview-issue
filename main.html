<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html,
      body {
        height: 130%;
        margin: 0;
        padding: 0;
      }

      /* important to be able to move the frameless window */
      header {
        -webkit-user-select: none;
        -webkit-app-region: drag;
        background: lightgray;
        height: 2em;
        line-height: 2em;
      }
      main {
        height: calc(100% - 2em);
        overflow: hidden;
      }
      /* #webview {
        height: 80%;
      } */
    </style>
    <script>
      const createWebview = (src, ref) => {
          const wv = document.createElement("webview");
          wv.src = src;
          wv.setAttribute(
            "webpreferences",
            "nativeWindowOpen=yes, sandbox=yes, defaultEncoding=utf-8"
          );
          wv.setAttribute("allowpopups", "allowpopups");
          wv.setAttribute("data-test", "test");
          wv.setAttribute("style", "height: 100%; border: 1px solid gray;");
          ref.appendChild(wv);
        };
        window.onload = () => {
          const btnCreate = document.getElementById("create");
          createWebview("./webview.html", document.getElementById("webview"));
        };
    </script>
  </head>

  <body>
    <header>Main Window</header>
    <main>
      <button>just to set focus1</button>
      <button>just to set focus2</button>
      <button>just to set focus3</button>
      <div id="webview" style="margin-top: 10px; height: 100%;"></div>
    </main>
  </body>
</html>
