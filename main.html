<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html,
      body {
        height: 130%;
        margin: 0;
        padding: 0;
      }

      /* important to be able to move the frameless window */
      header {
        -webkit-user-select: none;
        -webkit-app-region: drag;
        background: lightgray;
        height: 2em;
        line-height: 2em;
      }
      main {
        height: calc(100% - 2em);
        overflow: hidden;
      }
      /* #webview {
        height: 80%;
      } */
    </style>
  </head>

  <body>
    <header>Main Window</header>
    <main>
      <button>just to set focus1</button>
      <button>just to set focus2</button>
      <button>just to set focus3</button>
      <div id="browserView" style="margin-top: 10px;"></div>
    </main>
  </body>
</html>
