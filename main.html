<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html,
      body {
        height: 130%;
        margin: 0;
        padding: 0;
      }

      /* important to be able to move the frameless window */
      header {
        -webkit-user-select: none;
        -webkit-app-region: drag;
        background: lightgray;
        height: 2em;
        line-height: 2em;
      }
      main {
        height: calc(100% - 2em);
        overflow: hidden;
      }
      /* #webview {
        height: 80%;
      } */
    </style>
  </head>

  <body>
    <header>Main Window</header>
    <main>
      <button>just to set focus</button>

      <div id="root">
        <div
          style="
            display: flex;
            flex-direction: row;
            height: 70%;
            padding: 15px;
          "
        >
          <div style="margin: 15px; border-style: solid; border-width: 1px;">
            <div role="region" aria-label="app bar">
              <h1>App Bar</h1>
              <div tabindex="0">app bar item 1</div>
              <a href='#'> link in AppBar </a>
              <button>in AppBar</button>
              <input aria-label="input in AppBar"></input>
              <div>app bar item 2</div>
              <div>app bar item 3</div>
            </div>
          </div>

          <div
            style="margin: 15px; border-style: solid; border-width: 1px;"
            role="region"
            aria-label="chat list"
          >
            <div>
              <h1>Chat list</h1>
              <div tabindex="0">chat 1</div>
              <a href='#'> link in Chat list </a>
              <input aria-label="input in chat list"></input>
              <button>in Chat list</button>
              <div>chat 2</div>
              <div>chat 3</div>
            </div>
          </div>

          <div
            style="
              margin: 15px;
              display: flex;
              flex-direction: column;
              border-style: solid;
              border-width: 1px;
              height: 110%;
            "
          >
            <div style="margin: 15px; border: 1px; border-style: solid;">
              <h1>Chat header</h1>
              <div>Group chat with anyone</div>
              <a href='#'> link in Chat header </a>
              <button>Add person to chat</button>
              <button>in Chat header</button>
              <input aria-label="input in chat header"></input>
            </div>
            <div id="browserView" tabindex="0"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
